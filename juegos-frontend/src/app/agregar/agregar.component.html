<div class="row justify-content-center" style="margin-top: 30px;">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header" style="text-align: center; font-size: 30px;">{{titulo}}</div>
            <div class="card-body">
                <div class="form-group row">
                    <label for="nombre" class="col-md-4 col-form-label text-md-right">Nombre:</label>
                    <div class="col-md-6">
                        <input class="form-control" id="nombre" type="text" name="nombre" [(ngModel)]="juego.nombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="descripcion" class="col-md-4 col-form-label text-md-right">Descripci√≥n:</label>
                    <div class="col-md-6">
                        <textarea [(ngModel)]="juego.descripcion" class="form-control" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="portada" class="col-md-4 col-form-label text-md-right">Portada:</label>
                    <div class="col-md-6">
                        <input class="form-control" id="portada" type="text" name="portada" [(ngModel)]="juego.foto">
                    </div>
                    <!--<label for="portada" class="col-md-4 col-form-label text-md-right">Portada:</label>
                    <div class="col-md-6">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" [(ngModel)]="juego.foto"
                            (change)='fileChangeEvent($event)'>
                        <label class="custom-file-label" for="inputGroupFile01">Subir archivo</label>
                    </div>-->
                </div>
                <img class="center" src="{{juego.foto}}" height="300px" width="auto">
                <br>
                <div class="form-group row mb-0">
                    <div class="col-6 offset-5">
                        <button type="submit" class="btn btn-outline-{{buttonColor}}" (click)="guardar()">
                            {{button}}
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
